<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="es">
<head th:replace="layout/layout :: head"></head>
<body>
    <header th:replace="layout/layout :: header"></header>
    <div class="cuerpo-ver-camiseta">
        <div class="camiseta">
            <article class="tarjeta2 d-flex justify-content-center flex-column">
                    <img th:if="${#strings.length(camiseta.imagen) > 0}" alt="Imagen Camiseta" class="img-ver-camiseta"
                         th:src="@{'/uploads/' + ${camiseta.imagen}}" />
                    <h2 th:text="${camiseta.equipo + camiseta.jugador}"  class="tarjeta-info">FC Barcelona Messi</h2>
            </article>
        </div>
        <div class="info-camiseta">
            <article class="descripcion-camiseta">
                <p class="texto-desc-camiseta">Camiseta firmada por Leo Messi.</p>
                <ul>
                    <li th:text="${camiseta.tipoCamiseta}" class="texto-camiseta"></li>
                    <li class="texto-camiseta" th:text="${camiseta.liga}"></li>
                    <li class="texto-camiseta" th:text="${camiseta.dorsal}"></li>
                    <li class="texto-camiseta" th:text="${camiseta.jugador}"></li>
                    <li class="texto-camiseta" th:text="${camiseta.temporada}">Temporada: 2019-2020</li>
                    <li class="texto-camiseta" th:text="${camiseta.precio}"></li>
                </ul>
            </article>
            <div class="al-carrito d-flex justify-content-center">
                <a class="btn" th:href="@{/carrito-de-compras}" style="background-color: #c8d6e0;">AÃ±adir al Carrito</a>
            </div>
        </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
