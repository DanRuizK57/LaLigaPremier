<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>

<h4 class="titulo">Cambiar Contraseña</h4>
<!--Cuerpo de la página-->
<div class="formato-datos-cuenta">
    <form th:action="@{/nueva-contraseña}" method="post">
        <input type="hidden" name="token" th:value="${token}" />
        <div class="form-group">
            <label for="clave">Contraseña Nueva</label>
            <input type="password" name="password" id="clave" class="form-control casilla" placeholder="************" required autofocus>
        </div>
        <br>
        <div class="form-group">
            <label for="claveNueva2">Confirmar Contraseña Nueva</label>
            <input type="password" class="form-control casilla" id="claveNueva2" required oninput="checkPasswordMatch(this);" placeholder="************">
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn" style="background-color: #c8d6e0;">Enviar</button>
        </div>
    </form>
</div>
<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
