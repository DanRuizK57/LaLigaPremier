<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="layout/layout :: head"></head>
<body>
<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img th:src="@{/image/logo.png}" alt="Logo" class="img-fluid">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 contenedor-is">
                <form th:action="@{/iniciar-sesion}" method="post">

                    <small th:if="${error != null}" th:text="${error}" class="alert alert-danger py-1 d-flex justify-content-start"></small>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="correo">Correo Electrónico</label>
                        <br>
                        <input type="text" id="correo" name="correo" class="form-control form-control-lg"
                               placeholder="Ingresa correo" />
                    </div>

                    <div class="form-outline mb-3">
                        <label class="form-label" for="clave">Contraseña</label>
                        <br>
                        <input type="password" id="clave" name="password" class="form-control form-control-lg"
                               placeholder="************" />
                    </div>

                    <div class="d-flex justify-content-center">
                        <a th:href="@{/recuperar-contraseña}" class="text-body">¿Olvidaste tu contraseña?</a>
                    </div>

                    <div class="text-center mt-4 pt-2">
                        <input type="submit" value="Iniciar Sesión" class="btn btn-is btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;" />
                        <p class="small fw-bold mt-2 pt-1 mb-0">¿No tienes una cuenta? <a th:href="@{/registro}"
                                                                                          class="link-danger">Regístrate aquí.</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
