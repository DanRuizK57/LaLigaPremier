<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="es">
<head th:replace="layout/layout :: head"></head>
<body>
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img th:src="@{/image/logo.png}" alt="Logo" class="img-fluid">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 contenedor-is">
                <form>
                    <div class="d-flex flex-row align-items-center justify-content-center">
                        <p class="lead fw-normal mb-0 me-3">Iniciar sesión con</p>
                        <button type="button" class="btn btn-light btn-floating mx-1">
                            <img th:src="@{/image/google_logo.png}" alt="Logo" class="img-google">
                        </button>
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">O</p>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Correo Electrónico</label>
                        <br>
                        <input type="email" id="form3Example3" class="form-control form-control-lg"
                               placeholder="Ingresa correo" />
                    </div>

                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example4">Contraseña</label>
                        <br>
                        <input type="password" id="form3Example4" class="form-control form-control-lg"
                               placeholder="************" />
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">
                                Recordarme
                            </label>
                        </div>
                        <a th:href="@{/cambiar-contraseña}" class="text-body" data-bs-toggle="modal"
                           data-bs-target="#recuperarContraseña">¿Olvidaste tu contraseña?</a>

                        <!-- Modal -->
                        <div class="modal fade" id="recuperarContraseña" tabindex="-1" aria-labelledby="recuperarContraseñaLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content bg-recuperar-contraseña">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="recuperarContraseñaLabel"><strong>Recuperar Contraseña</strong></h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form class="">
                                            <div class="form-group">
                                                <label for="correo">Correo Electrónico</label>
                                                <input type="email" class="form-control mt-2" id="correo" aria-describedby="emailHelp"
                                                       placeholder="Ingresa email">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger btn-xs" data-bs-dismiss="modal">Cerrar</button>
                                        <button type="submit" class="btn btn-primary">Enviar</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="text-center mt-4 pt-2">
                        <a th:href="@{/index-usuario}" type="button" class="btn btn-is btn-lg"
                           style="padding-left: 2.5rem; padding-right: 2.5rem;">Iniciar Sesión</a>
                        <p class="small fw-bold mt-2 pt-1 mb-0">¿No tienes una cuenta? <a th:href="@{/registro}"
                                                                                          class="link-danger">Regístrate aquí.</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
