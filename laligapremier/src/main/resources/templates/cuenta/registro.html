<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="es">
<head th:replace="layout/layout :: head"></head>
<body>
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4 contenedor-is">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Regístrate</p>

                <form class="mx-1 mx-md-4" th:action="@{/registro}" th:object="${usuario}" method="post">

                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="nombreUsuario">Nombre de Usuario</label>
                            <input th:field="*{nombre}" type="text" id="nombreUsuario" class="form-control"
                                placeholder="Ingresa nombre de usuario"/>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="correo">Correo Electrónico</label>
                            <input th:field="*{correo}" type="email" id="correo" class="form-control"
                                placeholder="Ingresa email"/>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="contraseña">Contraseña</label>
                            <input th:field="*{clave}" type="password" id="contraseña" class="form-control"
                                placeholder="************"/>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="contraseña2">Confirmar Contraseña</label>
                            <input type="password" id="contraseña2" class="form-control"
                                   placeholder="************"/>
                        </div>
                    </div>

                    <div class="text-center mt-4 pt-2">
                        <button type="submit" class="btn btn-r btn-lg"
                           style="padding-left: 2.5rem; padding-right: 2.5rem;">Crear Cuenta</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">¿Ya tienes una cuenta? <a th:href="@{/iniciar-sesion}"
                                                                                          class="link-primary">Inicia sesión aquí.</a></p>
                    </div>

                </form>
            </div>
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img th:src="@{/image/logo.png}" alt="Logo" class="img-fluid2 l-4">
            </div>

        </div>
    </div>
</section>
</body>
</html>
