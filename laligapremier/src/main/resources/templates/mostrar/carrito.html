<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>

<section class="h-100 h-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
                <div class="card card-registration card-registration-2" style="border-radius: 15px;">

                    <div class="card-body p-0">
                        <div class="row g-0">

                            <div class="col-lg-8">
                                <div class="p-5">
                                    <div class="d-flex justify-content-between align-items-center mb-5">
                                        <h1 class="fw-bold mb-0 text-black" th:text="${titulo}"></h1>
                                    </div>

                                    <hr class="my-4">

                                    <div class="row mb-4 d-flex justify-content-between align-items-center" th:each="camiseta: ${camisetas}">
                                        <div class="col-md-2 col-lg-2 col-xl-2">
                                            <img th:if="${#strings.length(camiseta.getKey().imagen) > 0}" class="img-fluid rounded-3"
                                                 th:src="@{'/uploads/' + ${camiseta.getKey().imagen}}"/>
                                        </div>
                                        <div class="col-md-3 col-lg-3 col-xl-3">
                                            <h6 class="text-black mb-0" th:text="${camiseta.getKey().nombre}">Selección de Francia Mbappé</h6>
                                            <h6 class="text-muted" th:text="'Talla ' + ${camiseta.getKey().talla}"></h6>
                                        </div>
                                        <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                            <button class="btn btn-link px-2"
                                                    onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                                <i class="fas fa-minus"></i>
                                            </button>

                                            <input id="form1" min="0" name="quantity" value="1" type="number"
                                                   class="form-control form-control-sm" />

                                            <button class="btn btn-link px-2"
                                                    onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                        </div>
                                        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                            <h6 class="mb-0" th:text="${camiseta.getKey().precio}"></h6>
                                        </div>
                                        <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                            <a href="#!" class="text-muted"><i class="fas fa-times"></i></a>
                                        </div>
                                    </div>

                                    <hr class="my-4">

                                    <div class="pt-5">
                                        <h6 class="mb-0"><a th:href="@{/}" class="text-body"><i
                                                class="fas fa-long-arrow-alt-left me-2"></i>Volver a la tienda</a></h6>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-4 resumen">
                                <div class="p-4">
                                    <h3 class="fw-bold mb-5 mt-2 pt-1">Resumen</h3>
                                    <hr class="my-4">

                                    <div class="d-flex justify-content-between mb-4">
                                        <h5 class="text-uppercase">Camisetas</h5>
                                        <h5 th:text="${camisetas.size()}"></h5>
                                    </div>

                                    <hr class="my-4">

                                    <div class="d-flex justify-content-between mb-5">
                                        <h5 class="text-uppercase">Precio Total</h5>
                                        <h5 th:text="${total}"></h5>
                                    </div>

                                    <button type="button" class="btn btn-dark btn-block btn-lg"
                                            data-mdb-ripple-color="dark">Enviar Pedido</button>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
