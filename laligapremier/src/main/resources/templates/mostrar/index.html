<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="es">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>

<!--Cuerpo de la página-->
<div class="wrapper">

  <div class="d-md-flex justify-content-between">
    <div class="h3" th:text="${titulo}"></div>
    <div class="d-flex justify-content-end">
      <a type="button" class="btn btn-añadir" th:href="@{/form}">AGREGAR CAMISETA</a>
    </div>
  </div>

  <div class="d-sm-flex align-items-sm-center pt-2 clear">
    <div class="text-muted filter-label">Filtros Aplicados:</div>
    <div class="green-label font-weight-bold p-0 px-1 mx-sm-1 mx-0 my-sm-0 my-2">Filtro 1 <span class=" px-1 close">&times;</span> </div>
    <div class="green-label font-weight-bold p-0 px-1 mx-sm-1 mx-0">Filtro 2 <span class=" px-1 close">&times;</span> </div>
  </div>

  <!-- Filtros -->
  <div class="content py-md-0 py-3">
    <section id="sidebar">
      <div class="py-3">
        <h5 class="font-weight-bold">Marca</h5>
        <form class="brand" th:each="marca : ${marcas}">
          <div class="form-inline d-flex align-items-center py-1">
            <label class="tick">
              <input th:text="${marca.nombre}" th:value="${marca}" type="checkbox" />
              <span class="check"></span>
            </label>
          </div>
        </form>
      </div>
      <div class="py-3">
        <h5 class="font-weight-bold">Talla</h5>
        <form class="brand" th:each="talla : ${tallas}">
          <div class="form-inline d-flex align-items-center py-1">
            <label class="tick">
              <input th:text="${talla.talla}" th:value="${talla}" type="checkbox">
              <span class="check"></span>
            </label>
          </div>

        </form>
      </div>
      <div class="py-3">
        <h5 class="font-weight-bold">Rango de precios</h5>
        <form class="brand">
          <div class="form-inline d-flex align-items-center py-1"> <label class="tick">Hasta $30.000 <input type="checkbox"> <span class="check"></span> </label> </div>
          <div class="form-inline d-flex align-items-center py-1"> <label class="tick">Hasta $50.000 <input type="checkbox"> <span class="check"></span> </label> </div>
          <div class="form-inline d-flex align-items-center py-1"> <label class="tick">Hasta $80.000 <input type="checkbox"> <span class="check"></span> </label> </div>
          <div class="form-inline d-flex align-items-center py-1"> <label class="tick">Hasta $100.000 <input type="checkbox"> <span class="check"></span> </label> </div>
          <div class="form-inline d-flex align-items-center py-1"> <label class="tick">Más de $100.000 <input type="checkbox"> <span class="check"></span> </label> </div>
        </form>
      </div>
      <div class="filters">
        <div class="btn btn-aplicar-filtros">Aplicar Filtros</div>
      </div>
      <div class="filters">
        <div class="btn btn-eliminar-filtros">Eliminar Filtros</div>
      </div>
    </section>

    <!-- Camisetas -->
    <section id="products">

      <div class="container contenedor-camisetas py-3" th:each="camiseta : ${camisetas}">
        <div class="row">
          <div class="offset-md-0 offset-sm-1">
            <div class="card tarjeta">

              <img th:if="${#strings.length(camiseta.imagen) > 0}" class="img-camiseta"
                   th:src="@{'/uploads/' + ${camiseta.imagen}}"/>
              <div class="card-body tarjeta-cuerpo">
                <h6 th:text="${camiseta.nombre}" class="font-weight-bold pt-1"></h6>
                <div class="text-muted description" th:text="${camiseta.descripcion}"></div>
                <div class="d-flex align-items-center product"> <span class="fas fa-star"></span> <span class="fas fa-star"></span> <span class="fas fa-star"></span> <span class="fas fa-star"></span> <span class="far fa-star"></span> </div>
                <div class="d-flex align-items-center justify-content-between pt-3 p-2">
                  <div class="d-flex flex-column">
                    <div>
                      <strong class="fs-4" th:text="'$' + ${camiseta.precio}"></strong>
                    </div>
                  </div>
                  <a class="btn btn-primary px-2" th:href="@{/ver-camiseta/} + ${camiseta.id}">Ver Detalles</a>
                </div>
                <div class="d-flex justify-content-center border-top">
                  <a class="btn btn-warning mt-3" th:href="@{/form/} + ${camiseta.id}">Editar</a>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>
    <nav th:replace="mostrar/paginador :: paginador"></nav>
  </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
