<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="es">
<head th:replace="layout/layout :: head"></head>
<body>
    <header th:replace="layout/layout :: header"></header>
    <div class="cuerpo-ver-camiseta">
        <div class="camiseta">
            <article class="tarjeta2 d-flex justify-content-center flex-column">
                    <img th:src="@{/image/camisetas/Camiseta-messi-firmada.jpg}" alt="Imagen Camiseta" class="img-ver-camiseta">
                    <h2 class="tarjeta-info">FC Barcelona Messi</h2>
            </article>
        </div>
        <div class="info-camiseta">
            <article class="descripcion-camiseta">
                <p class="texto-desc-camiseta">Camiseta firmada por Leo Messi.</p>
                <ul>
                    <li class="texto-camiseta">Tipo: Equipo</li>
                    <li class="texto-camiseta">Liga: LaLiga (España)</li>
                    <li class="texto-camiseta">Dorsal: 10</li>
                    <li class="texto-camiseta">Jugador: Lionel Messi</li>
                    <li class="texto-camiseta">Temporada: 2019-2020</li>
                    <li class="texto-camiseta">Precio: $500.000</li>
                </ul>
            </article>
            <div class="al-carrito d-flex justify-content-center">
                <a class="btn" th:href="@{/carrito-de-compras}" style="background-color: #c8d6e0;">Añadir al Carrito</a>
            </div>
        </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
